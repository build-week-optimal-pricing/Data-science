<html>
    <header>
        <title>
            Enter Coordinates
        </title>
    </header>
    <body>
        <h4>Look Up a neighborhood in Berlin</h4>
        <form action="/lookup-neighborhood" method="POST">
            <p>latitude: <input type="number" step="0.00001" name="latitude" /></p>
            <p>longitude: <input type="number" step="0.00001" name="longitude" /></p>
            <p><input type="submit"></p>
        </form>
    </body>
</html>
